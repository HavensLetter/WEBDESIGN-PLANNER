<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner</title>
  <style>
    :root {
      --bg: #fffaf2;
      --accent: #e2b07f;
      --text: #4b3b2a;
      --light: #fef3dc;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 180px;
      background-color: var(--light);
      padding-top: 40px;
      border-right: 2px solid #ecdcc3;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: var(--accent);
      color: white;
      border-left: 4px solid white;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      color: var(--accent);
    }

    .task {
      background: var(--light);
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="daily.html" class="active">Daily</a>
    <a href="weekly.html">Weekly</a>
    <a href="calendar.html">Calendar</a>
    <a href="notes.html">Notes</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Daily To-Do List</h1>
    <div class="task"><input type="checkbox" /> Morning Routine</div>
    <div class="task"><input type="checkbox" /> Project Work</div>
    <div class="task"><input type="checkbox" /> Check Emails</div>
    <div class="task"><input type="checkbox" /> Exercise</div>
    <div class="task"><input type="checkbox" /> Dinner Prep</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkboxes = document.querySelectorAll('.task input[type="checkbox"]');
      checkboxes.forEach((box, index) => {
        const saved = localStorage.getItem("daily_task_" + index);
        box.checked = saved === "true";
        box.addEventListener("change", () => {
          localStorage.setItem("daily_task_" + index, box.checked);
        });
      });
    });
  </script>

</body>
</html>
